<html>
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Beranda Destinasi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
</head>
<style>
.fc-white{color:#fff;}.bdr{border:2px solid red;}

*{margin:0; padding:0;}

.container{
width:100vw;height:100vh;
background-color:#1D92D1;
display:flex;
justify-content: space-between;
overflow-x:hidden;
position:relative;
}

.element-brain-top{
height:60px;
width:50px;
position:absolute;
top:0;
left:50px;
background-color:#fff;;
border-radius:0 0 100% 100%;
display:flex;
justify-content:center;
align-items:flex-end;
}

.element-brain-top i{
font-size:2rem;
color:#4682B4;
margin-bottom:10px;
}

.con-images{
position: relative;

height:100vh;
width:50vw;
/*border:3px solid #000;*/
z-index:1;
}

/* Kandang untuk memotong gambar */
.images-mask {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Memotong .images yang tingginya 120% */
    z-index: 1;
    /* Opsional: Jika ingin bentuk melengkung juga ikut terpotong */
   /* border-radius: 50% 0 0 50%; */
}

.images{
height:120%;
width:97%;
position: absolute;
top:-10vh;
bottom:-10vh;
right:-10px;
clip-path:inset(10vh 10px 10vh 0);
background:url("images/Gunung Bromo.jpg");
background-size:cover;
border:10px solid #fff;
border-radius:50% 0 0 50%;
}

.plane{
height:200px;
width:300px;
background: transparent;
border:3px dashed #fff;
border-radius:50%;
clip-path:inset(0 0 0 150px);
position: absolute;
top:-100px;
left:-130px;
transform: rotate(30deg);
z-index:3;
}

.con-tree{
overflow:hidden;
height:300px;
width:300px;
position: absolute;
bottom:0;
right:0px;
z-index:3;
}

.tree{
height:100%;
width:50%;
background: url("images/tree.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: brightness(0) invert(1); 
position: absolute;
transform: rotateY(180deg);
}

.tree-1{bottom:-100px;right:-50px;}
.tree-2{bottom:-140px;right:-30px;transform: rotateY(0deg) rotateZ(-45deg);}

.con-compas{
overflow:hidden;
height:200px;
width:200px;
position: absolute;
bottom:0;
left:-40px;
z-index:0;
}

.compas{
height:100%;
width:100%;
background: url("images/kompas.png");
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    filter: brightness(0) invert(1); 
transform: rotate(30deg);
position: absolute;
left:0;
bottom:-60px;
opacity: 0.3;
}

.con-images i{
font-size: 2rem;
    color: white;
    position: absolute;
    /* Letakkan ikon tepat di ujung garis lengkung */
    top: 50px; 
    left: -75px; 
    transform: rotate(225deg);
    z-index: 4;
}

.con-text{
height:100vh;
width:50vw;
background-color: transparent;
padding:0 10px;
display:flex;
gap:10px;
justify-content:center;
flex-direction:column;
}

@media (max-width: 720px) {
.container{flex-direction:column-reverse;min-height:100vh;height:auto; justify-content: center; gap:0vh;}
.element-brain-top{display:none;}
.con-images, .con-text{height:50vh;width:100%; /*border:3px solid red;*/}
.con-images{

}
.images-mask{
/*border:3px solid red;*/
}
.images{
height:110%;
width:105%;
top:-10vh;
bottom:0vh;
left:-5vw;
right:0px;
clip-path:inset(0vh 0px 0vh 0);
border-radius:0 0 50% 50% ;
}
.plane{display: block;}

.plane{
clip-path:inset(0 0 0 150px);
top:auto;
bottom:-30px;
left:-170px;
transform: rotate(-50deg);
}

.con-images i {
bottom:-40px;
top:auto;
left:20px;
transform: rotate(125deg);
}

.con-tree{
top:0;
bottom: auto;
right:0px;
z-index:3;
}

.tree{
transform: rotateY(180deg);
}

.tree-1{top:-100px;bottom:0;right:-50px;transform: rotateY(0deg) rotateZ(180deg);}
.tree-2{top:-140px;bottom:auto;right:-20px;transform: rotateY(180deg) rotateZ(135deg);}

.con-compas{
bottom:;
left:auto;
right:0;
}

.compas{ 
transform: rotate(30deg);
left:auto;
right:-70;
bottom:0px;
}




}

/* Styling Teks Utama */

.con-text{padding-left:50px;}
.text-utama h1 {
    font-size: 3rem;
    font-family: 'serif', 'Playfair Display'; /* Gunakan font serif agar lebih elegan */
    text-transform: uppercase;
    letter-spacing: 2px;
}

.word-gold { color: #D4AF37; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
.word-white { color: #FFFFFF; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
.word-black { 
    color: #111; 
    background-color: #D4AF37; 
    padding: 0 10px; 
    border-radius: 4px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
}

/* Styling Paragraf */
.text-second p {
    color: white;
    font-weight: 300;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
    line-height: 1.6;
    max-width: 80%;
}

/* Container Tombol Utama */
.btn-container {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Mengatur semua elemen ke tengah container */
    position: relative;
    margin-top: 20px;
    height: 60px; /* Tinggi dasar */
}

/* Elemen Bulat (Kiri) */
.btn-circle {
    width: 80px;
    height: 80px;
    background: #fff;
    color: #D4AF37;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    z-index: 3;
    box-shadow: 4px 0 10px rgba(0,0,0,0.2);
}

/* Elemen Persegi Panjang Rounded (Kanan) */
.btn-pill {
    height: 60px;
    padding: 0 30px 0 20px;
    background: #4682B4;
    display: flex;
    align-items: center;
    border-radius: 50px 50px 50px 50px; /* Rounded 50% di sisi kanan */
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
    z-index: 2;
    box-shadow: -10px 0px 5px -1px rgba(0,0,0,0.3);
    color:#fff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
}

.links{
text-decoration:none;
}

/* Pemisah (Tinggi 80% & Index Bawah) */
.btn-separator {
    width: 40px; /* Lebar jembatan pemisah */
    height: calc(60px * 0.8); /* 80% dari tinggi elemen utama */
    background: #fff; /* Corak hitam elegan */
    margin: 0 -17px; /* Menarik elemen agar masuk ke bawah bulat dan pill */
    z-index: 1; /* Di bawah bulat dan pill */
}


</style>
<body>
<div class="container">
    <div class="element-brain-top"><i class="fa-solid fa-droplet"></i></div>
    <div class="con-text">
    <div class="text-utama">
        <h1>
            <span class="word-gold">Mari</span> 
            <span class="word-white">Kita</span> 
            <span class="word-black">Jelajahi</span> 
            <span class="word-gold">Indonesia</span>
        </h1>
    </div>
    <div class="text-second">
        <p>Mari kita jelajahi seluruh wisata di Indonesia, dengan menyesuaikan preferensi kamu.</p>
    </div>
    <a href="preferences.html" class="links">
    <div class="btn-container ">
        <div class="btn-circle ">
            <i class="fa-solid fa-brain"></i>
        </div>
        <div class="btn-separator "></div>
        <div class="btn-pill ">
           <span>Preferensi</span>
            
        </div>
    </div></a>
</div>

    <div class="con-images">
        <div class="images-mask"><div class="images"></div></div>
        <div class="plane"></div>
        <i class="fa-solid fa-plane"></i>
        <div class="con-compas">        <div class="compas"></div></div>
        <div class="con-tree">        <div class="tree tree-1"></div><div class="tree tree-2"></div>
        </div>
    </div>
</div>


</body>
</html>
